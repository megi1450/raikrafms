<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAIKRA – Enquiry</title>

<style>
:root{
  --brand:#0D2C4F;
  --brand-dark:#081E36;
  --accent:#F2D58A;
}

body{
  font-family:system-ui;
  background:
    linear-gradient(rgba(8,30,54,0.85),rgba(8,30,54,0.9)),
    url("hero-section.png");
  background-size:cover;
  background-position:center;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* BACK BUTTON */
.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  display:flex;
  align-items:center;
  gap:8px;
  color:#fff;
  text-decoration:none;
  font-size:13px;
  letter-spacing:1px;
  z-index:10;
}

.back-btn span{
  font-size:20px;
}

/* FORM CARD */
.form-box{
  background:rgba(255,255,255,0.96);
  color:#081E36;
  padding:44px;
  border-radius:22px;
  width:100%;
  max-width:440px;
  box-shadow:0 40px 90px rgba(0,0,0,0.45);
  animation:fadeUp 0.8s ease forwards;
}

h2{
  text-align:center;
  margin-bottom:28px;
  letter-spacing:1px;
}

input, select, button{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}

button{
  background:linear-gradient(135deg,var(--brand),var(--brand-dark));
  color:#fff;
  border:none;
  cursor:pointer;
  letter-spacing:1px;
}

button:hover{
  transform:translateY(-2px);
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(8,30,54,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.overlay-box{
  background:#fff;
  color:#081E36;
  padding:18px 26px;
  border-radius:12px;
  font-size:14px;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
}

/* TOAST */
#toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#16a34a;
  color:#fff;
  padding:12px 20px;
  border-radius:8px;
  font-size:14px;
  display:none;
  z-index:1100;
}

</style>

</head>

<body>

<a href="index.html" class="back-btn">
  <span>←</span> BACK
</a>

<div class="form-box">
  <h2>ENQUIRY</h2>

  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email Address">
  <input type="tel" id="phone" placeholder="+91 9876543210">

  <select id="type">
    <option value="">Select Enquiry Type</option>
    <option>IT Park</option>
    <option>Commercial Office</option>
    <option>Residential Apartment</option>
    <option>Hospital</option>
    <option>Industrial Facility</option>
  </select>

  <button onclick="submitEnquiry()">SUBMIT ENQUIRY</button>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDPvY0_dyTpnGDhV9obD49vV_WmcJuXg-s",
  authDomain: "raikrafms.firebaseapp.com",
  projectId: "raikrafms",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.submitEnquiry = async function(){
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const type = document.getElementById("type").value;

  if(!name || !email || !phone || !type){
    alert("Please fill all fields");
    return;
  }

  document.getElementById("overlay").style.display="flex";

  try{
    await addDoc(collection(db,"enquiries"),{
      name,
      email,
      phone,
      type,
      status:"pending",
      createdAt:serverTimestamp()
    });

    document.getElementById("overlay").style.display="none";
    const toast=document.getElementById("toast");
    toast.style.display="block";

    setTimeout(()=>{
      window.location.href="index.html?enquiry=success";
    },1200);

  }catch(e){
    document.getElementById("overlay").style.display="none";
    alert("Something went wrong. Please try again.");
  }
}

</script>
<!-- LOADING OVERLAY -->
<div id="overlay">
  <div class="overlay-box">
    Submitting enquiry…
  </div>
</div>

<!-- TOAST -->
<div id="toast">Enquiry submitted successfully</div>

</body>
</html>
